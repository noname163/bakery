spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.session.jdbc.initialize-schema=always
spring.jpa.hibernate.ddl-auto=update
spring.main.allow-bean-definition-overriding=true

# Enable SQL logging
spring.jpa.show-sql=true

# Format SQL to be more readable
spring.jpa.properties.hibernate.format_sql=true

# Enable SQL query logging in the logs
logging.level.org.hibernate.SQL=DEBUG

# Enable logging for Hibernate parameter values
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


jwt.secret-key=secret
jwt.expires-time=10000

authentication.whitelistedUris=/api/users:POST,/swagger-ui,/v3/api-docs,/api/bills:POST,/api/bills:GET,/api/bill-details:ALL,/api/products:POST,/api/products:GET,/api/categories:POST,/api/districts:POST,/api/states:POST,/api/provinces:POST,/api/cities:POST,/api/addresses:POST,/api/elastic:ALL

elasticsearch.cluster-name=${ELASTIC_CLUSTER_NAME}
elasticsearch.cluster-nodes=${ELASTIC_NODE}
elastic.host=${ELASTIC_HOST}
elastic.port=${ELASTIC_PORT}
elasticsearch.username=${ELASTIC_USERNAME}
elasticsearch.password=${ELASTIC_PASSWORD}

s3.access.key =${AWS3_ACCESS_KEY}
s3.secret.key=${AWS_SECRET_KEY}
s3.bucket.name=${S3_BUCKET_NAME}
s3.download.url=${S3_DOWNLOAD_URL}